<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Stats preview card component</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
</head>
<body>

  <main>
    <div class="card">
      <div class="card__content">
        <h1 class="card__title">Get <span class="color-text">insights</span> that help your business grow.</h1>
        <p class="card__description">Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </p>
        <div class="card__status">
          <div>
            <h3>10k+</h3>
            <span>Companies</span>
          </div>
          <div>
            <h3>314</h3>
            <span>Templates</span>
          </div>
          <div>
            <h3>12M+</h3>
            <span>Queries</span>
          </div>
        </div>
      </div>
      <div class="card__img">
        <picture>
          <source srcset="assets/images/image-header-desktop.jpg" media="(min-width: 800px)">
          <img src="assets/images/image-header-mobile.jpg" alt="Enterprise">
        </picture>
      </div>
    </div>
  </main>

</body>
</html>
